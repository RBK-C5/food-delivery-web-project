<!DOCTYPE html>
<html>
<head>
	<title>food delivery app</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="main-container" class="main-container">
		<div id="login-container" class="login-container">
			
			<form action="#login" id="login">
				<h1>Sign in</h1>
				<input type="text" placeholder="username" id="username" name="username" >
				<input type="password"  placeholder="password" id="password" name="password" >
			    <input type="submit" id="sign-in"  value="Login">
				<a href="#" id="signupbtn">Sign up</a>
			</form>
			<form action="#signup" id="signup" >
				<input type="text" id="username" placeholder="username" name="username" >
				<input type="text" id="fullname" placeholder="Full name" name="fullname" >
				<input type="text" id="email" placeholder="E-mail" name="email" >
				<input type="password" id="password" placeholder="Password" name="password" >
				<input type="submit" id="sign-up" name="sign-up" value="Register">
				<a href="#" id="signinbtn">Sign In</a>
			</form>
			
		

		</div>
	</div>
	<script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
	<script type="module" src="main.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			  $("#signupbtn").click(function(){
    alert('hi')
    $("#login").hide();
    $("#signup").show();

  });

  $("#signinbtn").click(function(){
    $("#signup").hide();
    $("#login").show();
  });  

		})  
	</script>
</body>
</html>
