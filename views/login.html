<div id="login-container" class="login-container">
	<form action="#login" id="sign-in">
		<h1>Sign in</h1>
		<input type="text" id="username" name="username" placeholder="username">
		<input type="password" id="password" name="password" placeholder="password">
		<input type="submit" id="signin" name="sign-in" value="Login">
		<a href="#" id="signupbtn">Sign up</a>
	</form>

	<form action="#signup" id="sign-up" >
		<h1>Sign up</h1>
		<input type="text" id="user-name" placeholder="username" name="username" >
		<input type="text" id="fullname" placeholder="Full name" name="fullname" >
		<input type="text" id="email" placeholder="E-mail" name="email" >
		<input type="password" id="passwd" placeholder="Password" name="password" >
		<input type="password" id="passwordCopy" placeholder=" Type your password again" name="passwordCopy" >
		<input type="submit" id="submitBtn" name="signup" value="Register">
		<a href="#" id="signinbtn">Sign in</a>
	</form>
</div>
